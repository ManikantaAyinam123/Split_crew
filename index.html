<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Split_crew</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    @keyframes logoBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-13px);
      }
    }

    .bouncing-logo {
      animation: logoBounce 4s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card col-md-6 mx-auto mt-5 shadow border border-info p-4">
      <h5 class="text-center" style="color: #a33354;">Welcome to Split Crew App!</h5>
      <div class="text-center">
        <!-- Replace with your actual image path -->
        <img src="/assets/images/Splitcrew_logo.png" alt="YOYO Wash Logo" class="img-fluid mb-4 bouncing-logo" style="height: 230px;">
        
        <p class="mb-0">
          This app is now available on the Play Store! Just search for 
          '<strong class="text-danger">Split Crew</strong>' to download and start using it today.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
